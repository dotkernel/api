openapi: 3.0.0
info:
  title: DotKernel API
  description: DotKernel API documentation
  contact:
    name: Support
    url: https://github.com/dotkernel/api
    email: support@dotkernel.com
  version: '0.1'
servers:
  -
    url: http://dotkernel.api.local
    description: development
paths:
  /oauth:
    post:
      tags:
        - Users
      summary: Get authorization token.
      consumes:
        - application/json
      produces:
        - application/json
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                -
                  properties:
                    grant_type:
                      type: string
                      enum: [password]
                      default: password
                    client_id:
                      type: string
                      example: dotkernel
                    client_secret:
                      type: string
                      example: secret
                    scope:
                      type: string
                      example: api
                    username:
                      type: string
                    password:
                      type: string
                  type: object
      responses:
        '200':
          description: Authorization token has been successfully generated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Oauth'
        '500':
          $ref: '#/components/schemas/_ResponseCode500'
  /users:
    get:
      tags:
        - Users
      summary: List users.
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        -
          $ref: '#/components/schemas/_QueryOffset'
        -
          $ref: '#/components/schemas/_QueryLimit'
      responses:
        '200':
          description: List users.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserCollection'
        '401':
          $ref: '#/components/schemas/_ResponseCode401'
        '403':
          $ref: '#/components/schemas/_ResponseCode403'
        '500':
          $ref: '#/components/schemas/_ResponseCode500'
      security:
        -
          auth: []
  /user/{uuid}:
    delete:
      tags:
        - Users
      summary: Delete user.
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        -
          in: path
          name: uuid
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Deleted user.
        '401':
          $ref: '#/components/schemas/_ResponseCode401'
        '403':
          $ref: '#/components/schemas/_ResponseCode403'
        '404':
          $ref: '#/components/schemas/_ResponseCode404'
        '500':
          $ref: '#/components/schemas/_ResponseCode500'
      security:
        -
          auth: []
    get:
      tags:
        - Users
      summary: View user data.
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        -
          in: path
          name: uuid
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Received user data.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserEntity'
        '401':
          $ref: '#/components/schemas/_ResponseCode401'
        '403':
          $ref: '#/components/schemas/_ResponseCode403'
        '404':
          $ref: '#/components/schemas/_ResponseCode404'
        '500':
          $ref: '#/components/schemas/_ResponseCode500'
      security:
        -
          auth: []
    patch:
      tags:
        - Users
      summary: Update user data.
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        -
          in: path
          name: uuid
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserData'
      responses:
        '200':
          description: Updated user data.
        '401':
          $ref: '#/components/schemas/_ResponseCode401'
        '403':
          $ref: '#/components/schemas/_ResponseCode403'
        '404':
          $ref: '#/components/schemas/_ResponseCode404'
        '500':
          $ref: '#/components/schemas/_ResponseCode500'
      security:
        -
          auth: []
  /user:
    post:
      tags:
        - Users
      summary: Create user.
      consumes:
        - application/json
      produces:
        - application/json
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserData'
      responses:
        '200':
          description: Create user.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserEntity'
        '400':
          $ref: '#/components/schemas/_ResponseCode400'
        '500':
          $ref: '#/components/schemas/_ResponseCode500'
  /avatar:
    post:
      tags:
        - Users
      summary: Upload avatar.
      requestBody:
        content:
          multipart/form-data:
            schema:
              allOf:
                -
                  properties:
                    avatar:
                      type: string
                      format: binary
                  type: object
      responses:
        '200':
          description: Create user.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserEntity'
        '400':
          $ref: '#/components/schemas/_ResponseCode400'
        '401':
          $ref: '#/components/schemas/_ResponseCode401'
        '403':
          $ref: '#/components/schemas/_ResponseCode403'
        '500':
          $ref: '#/components/schemas/_ResponseCode500'
      security:
        -
          auth: []
components:
  schemas:
    Oauth:
      allOf:
        -
          properties:
            token_type:
              type: string
              example: Bearer
            expires_in:
              type: int
              example: 86400
            access_token:
              type: string
              example: 'eyJ0eXAiOiJKV1QiLCJhbGciOiJSUzI1NiIsImp0aSI6ImI1YTE5OWQ0YzM2ZGQ4OTdlOGQyZmZhNGM2ODAwNGMxOTAwMmFmYzAwYzE2NDc5NWVkMjg3ZjE5YzkxYzFhZDA5MGZkMTZiNWQwZGJkNGM0In0.eyJhdWQiOiJkb3RrZXJuZWwiLCJqdGkiOiJiNWExOTlkNGMzNmRkODk3ZThkMmZmYTRjNjgwMDRjMTkwMDJhZmMwMGMxNjQ3OTVlZDI4N2YxOWM5MWMxYWQwOTBmZDE2YjVkMGRiZDRjNCIsImlhdCI6MTU1ODM2MDU1NCwibmJmIjoxNTU4MzYwNTU0LCJleHAiOjE1NTg0NDY5NTQsInN1YiI6ImFAYS5jb20iLCJzY29wZXMiOltdfQ.JwhmVAYbAZ-SLlbX3T1wh0O__7OlChOOgZIvLa2h6mgQZe0HYH1OEskI7f7zbf-H-qMQAseHVacsKCf8ySbFKVyk760EqHV14J8HqeSb5pGaPXtvEzXJnIhEhM9b33IfUGBrRiHhqIXOTjTmDSc7A-edVP3GWjcDyk7s_Vrl1XVvz7u2pMxF3zMqgNBWo0cNS8oeH4slpW475UAA2WrT7s3mF1YQqsKlD2ba3DavGx_I8ohs6rrzIamHNgKwI_el3XIrcY-Oj7nIVjd-ri71PwwkuW6swNyOUuaoKBR6ViNYPV079LPrLV_PCaIoIU9XZ9slv1yB_A7HX0m3y9jYWw'
            refresh_token:
              type: string
              example: ''
    UserCollection:
      allOf:
        -
          properties:
            _total_items:
              type: int
              example: 10
            _links:
              $ref: '#/components/schemas/_MetadataList'
            _embedded:
              properties:
                users:
                  type: array
                  items:
                    $ref: '#/components/schemas/UserEntity'
    UserData:
      allOf:
        -
          properties:
            email:
              type: string
            password:
              type: string
            passwordConfirm:
              type: string
            firstname:
              type: string
            lastname:
              type: string
          type: object
    UserDetailEntity:
      allOf:
        -
          properties:
            firstname:
              type: string
              example: Firstname
            lastname:
              type: string
              example: Lastname
            avatar:
              type: string
              example: 'avatar.png'
            created:
              $ref: '#/components/schemas/_TypeDatetime'
            updated:
              $ref: '#/components/schemas/_TypeDatetime'
    UserEntity:
      allOf:
        -
          properties:
            uuid:
              type: string
              example: 4b91fe62-1e6d-11e9-9e6b-00219bfc8d4d
            email:
              type: string
              example: user@example.com
            status:
              type: string
              example: active
            detail:
              $ref: '#/components/schemas/UserDetailEntity'
            roles:
              $ref: '#/components/schemas/UserRoleCollection'
            created:
              $ref: '#/components/schemas/_TypeDatetime'
            updated:
              $ref: '#/components/schemas/_TypeDatetime'
            _links:
              properties:
                self:
                  properties:
                    href:
                      type: string
                      example: 'http://dotkernel.api.local/user/4b91fe62-1e6d-11e9-9e6b-00219bfc8d4d'
    UserRoleCollection:
      type: array
      items:
        $ref: '#/components/schemas/UserRoleEntity'
    UserRoleEntity:
      allOf:
        -
          properties:
            uuid:
              type: string
              example: 4b91fe62-1e6d-11e9-9e6b-00219bfc8d4d
            name:
              type: string
              example: member
            created:
              $ref: '#/components/schemas/_TypeDatetime'
            updated:
              $ref: '#/components/schemas/_TypeDatetime'
    _MetadataList:
      allOf:
        -
          properties:
            self:
              properties:
                href:
                  type: string
                  example: 'http://dotkernel.api.local/users?offset=0&limit=10'
    _QueryOffset:
      name: offset
      in: query
      required: false
      schema:
        type: integer
        example: '0'
    _QueryLimit:
      name: limit
      in: query
      required: false
      schema:
        type: integer
        example: 10
    _TypeDatetime:
      allOf:
        -
          properties:
            date:
              type: string
              example: "2000-01-01 00:00:00.000000"
            timezone_type:
              type: int
              example: 3
            timezone:
              type: string
              example: "Europe/Berlin"
    _ResponseCode400:
      description: 'Error: Bad Request.'
    _ResponseCode401:
      description: 'Error: Unauthorized.'
    _ResponseCode403:
      description: 'Error: Forbidden.'
    _ResponseCode404:
      description: 'Error: Not Found.'
    _ResponseCode500:
      description: Internal server error.
      content:
        application/json:
          schema:
            allOf:
              -
                properties:
                  error:
                    properties:
                      messages:
                        type: array
                        items:
                          type: string
                          example: Internal server error.
  securitySchemes:
    auth:
      type: http
      description: Use the login route and copy the bearer token
      name: Authorization
      in: header
      scheme: bearer
tags:
  -
    name: Users
    description: 'User Management'